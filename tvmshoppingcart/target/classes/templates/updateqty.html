<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <hr>
        <h2>Update Quantity</h2>

        <form action="#" th:action="@{/saveAddtocart/{userid1}(userid1=${addtocart.userid1})}" th:object="${addtocart}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{userid}" />
            <input type="hidden" th:field="*{userid1}" />
			<input type="hidden" th:field="*{productid}" />
			<input type="hidden" th:field="*{productname}" />
			<input type="hidden" th:field="*{productprice}" />
			<input type="hidden" th:field="*{finalprice}" />
            <input type="text" th:field="*{productqty}" class="form-control mb-4 col-4">

            

            <button type="submit" class="btn btn-info col-2"> Update Quantity</button>
            
            
        </form>

        <hr>
    </div>
</body>

</html>
